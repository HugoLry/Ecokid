<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, maximum-scale=0.9">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(orientation:portrait)" href="../../styles/portrait.css">
    <link rel="icon" type="image/png" href="../../ressources/icon.png" />
    <title>Ecokid</title>
</head>

<body>
    <div class="portrait">
        <div class="portrait_img">
            <img src="../../ressources/icon.png" alt="">
            <img src="../../ressources/turntel.png" alt="">
        </div>
        <p>Ecokid n’est pas disponible dans ce format, tourne ton écran pour jouer !</p>
    </div>

    <div class="main">
        <img src="../../ressources/transition-nuage.png" alt="" class="transition">

        <div id="decor">
            <img src="../../ressources/route/fond_bleu.png" class="parallax-layer" style="width:101vw; height:101vh;"
                alt="">
            <img src="../../ressources/route/fond-nuage.png" id="fond" class="parallax-layer"
                style="width:101vw; height:101vh;" alt="">
            <img src="../../ressources/route/avion.png" class="parallax-layer avion" style="width:101vw; height:101vh;"
                alt="">
            <img src="../../ressources/route/immeuble-montagnes.png" class="parallax-layer immeubles"
                style="width:105vw; height:40h;" alt="">
            <img src="../../ressources/route/nuages-sale.png" class="parallax-layer nuages"
                style="width:108vw; height:50vh;" alt="">
            <img src="../../ressources/route/route.png" style="width:110vw; height:100vh;" class="parallax-layer route"
                alt="">
            <img src="../../ressources/route/dechets.png" style="width:110vw; height:100vh;" class="dechets" alt="">
        </div>

        <div id="decor_mobile">
            <img src="../../ressources/route/mobile/fond_bleu.png" class="parallax-layer" style="width:100vw; height:100vh;"
                alt="">
            <img src="../../ressources/route/mobile/fond-nuage.png" id="fond" class="parallax-layer"
                style="width:100vw; height:100vh;" alt="">
            <img src="../../ressources/route/mobile/immeuble-montagnes.png" class="parallax-layer"
                style="width:100vw; height:100h;" alt="">
            <img src="../../ressources/route/mobile/nuages-sale.png" class="parallax-layer nuages"
                style="width:100vw; height:100vh;" alt="">
            <img src="../../ressources/route/mobile/route.png" style="width:100vw; height:100vh;" class="parallax-layer"
                alt="">
            <img src="../../ressources/route/mobile/dechets.png" style="width:100vw; height:100vh;" class="parallax-layer dechets" alt="">
        </div>

        <img id="logo" src="../../ressources/logo.png" alt="">

        <div id="interface">
            <div id="poubelles">
                <img src="../../ressources/route/tri.png" class="poubelles" alt="">
                <img src="../../ressources/route/poubelle.png" class="poubelles" alt="">
            </div>

            <div id="transport">
                <img src="../../ressources/route/velo.png" class="velo" alt="">
                <img src="../../ressources/route/voiture.png" class="voiture" alt="">
            </div>

            <div class="choix">
                <button class="validation" id="valid">D'accord</button>
                <button id="redirect" style="display: none;" href="../mare/">D'accord</button>

                <button class="reponse1" id="first" onclick="BonneReponse()">Les ramasser</button>
                <button class="reponse2" id="second">Ne rien faire</button>

                <button class="reponse3" id="first" style="display: none;" onclick="BonneReponse()">Utiliser les
                    poubelles
                    de tri</button>
                <button class="reponse4" id="second" style="display: none;">Mettre à la poubelle</button>

                <button class="reponse5" id="first" style="display: none;" onclick="BonneReponse()">Le vélo</button>
                <button class="reponse6" id="second" style="display: none;">La voiture</button>
            </div>
            <div class="persolif">
                <div class="div1">
                    <p id="texte">Regarde tous ces déchets par terre ! Que faut-il faire pour nettoyer tout ça ?</p>
                </div>
                <div class="div3">
                    <p>Clique sur les déchets pour les ramasser.</p>
                </div>
                <div class="div2 imglif" id="lif">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="../../scripts/global.js"></script>
    <script src="script.js"></script>
    <script src="../../node_modules/mobile-detect/mobile-detect.js"></script>
    <script>
        function BonneReponse() {
            localStorage.setItem('score', parseInt(localStorage.getItem('score')) + 1);
        }

        const mobileDetect = new MobileDetect(window.navigator.userAgent);

        if (mobileDetect.mobile()) {
            $('#decor').remove()
            // $('.parallax-layer').css({
            //     'width': '100vw',
            //     'height': '100vh'
            // });
            // $('.parallax-layer').parallax({
            //     mouseport: $("body")
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // });

            // $('.dechets').parallax({
            //     mouseport: $("body")
            // }, {
            //     yparallax: false,
            //     xparallax: false
            // });
        } else {
            $('#decor_mobile').remove()
            $('.parallax-layer').parallax({
                mouseport: $("body")
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            });

            $('.dechets').parallax({
                mouseport: $("body")
            }, {
                yparallax: false
            });
        }
    </script>
</body>

</html>
