<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecokid</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../scripts/jquery.parallax.css">
</head>

<body>
    <div id="port">
        <img src="../../ressources/salledebain/fondsdb.png" class="parallax-layer" style="width:100vw; height:100vh;" alt="">
        <img src="../../ressources/salledebain/elementssdb.png" class="parallax-layer" style="width:100.25vw; height:100.25vh;"
            alt="">
        <img src="../../ressources/salledebain/douchebaignoire.png" style="width:100.5vw; height:100.5vh;" class="parallax-layer tochange"
            alt="">
    </div>

    <div id="fond">
        <div class="choix">
            <div class="elements">
                <button class="douche">La douche</button>
                <button class="baignoire">La baignoire</button>
            </div>
        </div>
        <div class="persolif">
            <div class="div1">
                <p>Regarde comme je suis sale après cette journée ! Je devrais aller me laver ! Que me
                    conseilles-tu
                    d'utiliser ?</p>
            </div>
            <div class="div2 imglif">
            </div>

        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('.parallax-layer').parallax({
                mouseport: jQuery("body")
            }, {
                yparallax: false
            }, {
                yparallax: '1px'
            }, {
                yparallax: '2px'
            });
        });
    </script>
</body>

</html>
