<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecokid</title>
    <link rel="shortcut icon" href="../../ressources/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="../../ressources/transition-nuage.png" alt="" class="transition">

    <img src="../../ressources/logo.png" alt="" id="logo">

    <div id="port">
        <img src="../../ressources/salledebain/fondsdb.png" class="parallax-layer" style="width:105vw; height:100vh;"
            alt="">
        <img src="../../ressources/salledebain/elementssdb.png" class="parallax-layer"
            style="width:110vw; height:100vh;" alt="">
        <img src="../../ressources/salledebain/sdbdouche.png" style="width:120vw; height:120vh;"
            class="parallax-layer tochange" alt="">
        <img src="../../ressources/salledebain/sdbbaignoire.png" style="width:120vw; height:120vh;"
            class="parallax-layer tochange" alt="">
        <img src="../../ressources/salledebain/lumiere.png" style="width:120vw; height:120vh;"
            class="parallax-layer lumiere" alt="">
    </div>

    <div id="fond">
        <div class="choix">
            <button class="valid" style="display: none;">D'accord</button>
            <button id="redirect" href="../salon/" style="display: none;">D'accord</button>
            <button class="douche" onclick="BonneReponse()">La douche</button>
            <button class="baignoire">La baignoire</button>
            <button class="laisser" style="display: none;">Laisser l'eau couler</button>
            <button class="fermer" style="display: none;" onclick="BonneReponse()">Fermer le robinet</button>
            <button class="eteindre" style="display: none;" onclick="BonneReponse()">Éteindre la lumière</button>
        </div>
        <div class="persolif">
            <div class="div1">
                <p>Regarde comme je suis sale après cette journée, je devrais aller me laver ! Que me
                    conseilles-tu
                    d'utiliser ?</p>
            </div>
            <div class="div2 imglif">
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="script.js"></script>
    <script src="../../global.js"></script>
    <script type="text/javascript">
        function BonneReponse() {
            localStorage.setItem('score', parseInt(localStorage.getItem('score')) + 1);
        }

        jQuery(document).ready(function () {
            jQuery('.parallax-layer').parallax({
                mouseport: jQuery("body")
            }, {
                yparallax: false
            }, {
                yparallax: '1px'
            }, {
                yparallax: '2px'
            }, {
                yparallax: '2px'
            }, {
                yparallax: '2px'
            });
        });
    </script>
</body>

</html>
