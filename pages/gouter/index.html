<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecokid</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(orientation:portrait)" href="../../styles/portrait.css">
    <link rel="shortcut icon" href="../../ressources/icon.png" type="image/x-icon">
</head>

<body>
    <div class="portrait">
        <div class="portrait_img">
            <img src="../../ressources/icon.png" alt="">
            <img src="../../ressources/turntel.png" alt="">
        </div>
        <p>Ecokid n’est pas disponible dans ce format, tourne ton écran pour jouer !</p>
    </div>

    <div class="main">
        <div id="port">
            <img src="../../ressources/gouter/table.png" alt="" class="parallax-layer"
                style="width: 101vw; height: 101vh; transform: translateY(2vh);">
            <img src="../../ressources/gouter/autre.png" alt="" class="parallax-layer"
                style="width: 101.5vw; height: 101.5vh;">
            <img src="../../ressources/gouter/bouteille.png" alt="" class="parallax-layer" id="bouteille"
                style="width: 101.5vw; height: 101.5vh;">
            <img src="../../ressources/gouter/carafe.png" alt="" class="parallax-layer" id="carafe"
                style="width: 101.5vw; height: 101.5vh;">
            <img src="../../ressources/gouter/cookie_maison.png" alt="" class="parallax-layer" id="cookies"
                style="width: 101.5vw; height: 101.5vh;">
            <img src="../../ressources/gouter/granola.png" alt="" class="parallax-layer" id="granola"
                style="width: 101.5vw; height: 101.5vh;">
        </div>

        <img src="../../ressources/transition-nuage.png" alt="" class="transition">

        <img id="logo" src="../../ressources/logo.png" alt="">

        <div id="fond">
            <div class="choix">
                <button class="validation" id="valid" style="display: none;">Continuer !</button>

                <button id="redirect" style="display: none;" href="../salledebain/">Continuer !</button>

                <button class="reponse1" id="first" onclick="BonneReponse()">Les cookies maison</button>
                <button class="reponse2" id="second">Les cookies industriels</button>

                <button class="reponse3" id="first" style="display: none;" onclick="BonneReponse()">Eau de
                    carafe</button>
                <button class="reponse4" id="second" style="display: none;">Eau de bouteille</button>
            </div>
            <div class="persolif">
                <div class="div1">
                    <p id="texte">Après tout notre travail j’ai super faim, pas toi ? Quels cookies devrions-nous manger
                        ?
                    </p>
                </div>
                <div class="div2 imglif"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="../../scripts/global.js"></script>
    <script src="../../node_modules/mobile-detect/mobile-detect.js"></script>
    <script src="script.js"></script>
    <script>
        function BonneReponse() {
            localStorage.setItem('score', parseInt(localStorage.getItem('score')) + 1);
        }

        const mobileDetect = new MobileDetect(window.navigator.userAgent);
        
        if (mobileDetect.mobile() && window.innerWidth <= 500) {
            $('#texte').css('font-size', '0.5rem');
        } else if (mobileDetect.mobile() && window.innerWidth <= 700) {
            $('#texte').css('font-size', '0.7rem');
        } else if (mobileDetect.mobile()) {
            $('#texte').css('font-size', '0.8rem');
        }

        if (mobileDetect.mobile()) {
            $('.parallax-layer').parallax({
                mouseport: $("body")
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false,
                xparallax: false
            }, {
                yparallax: false,
                xparallax: false
            });
        } else {
            $('.parallax-layer').parallax({
                mouseport: $("body")
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            }, {
                yparallax: false
            });
        }
    </script>
</body>

</html>
