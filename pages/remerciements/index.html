<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../ressources/icon.png" />
    <link rel="stylesheet" media="(orientation:portrait)" href="../../styles/portrait.css">
    <title>Ecokid</title>
</head>

<body>
    <div class="portrait">
        <div class="portrait_img">
            <img src="../../ressources/icon.png" alt="">
            <img src="../../ressources/turntel.png" alt="">
        </div>
        <p>Ecokid n’est pas disponible dans ce format, tourne ton écran pour jouer !</p>
    </div>

    <div class="main">
        <img src="../../ressources/transition-nuage.png" alt="" class="transition">

        <img id="logo" src="../../ressources/logo.png" alt="">

        <video muted autoplay loop poster="../../ressources/accueil/accueil.jpg">
            <source src="../../ressources/accueil/accueil.webm" type="video/webm">
        </video>

        <div class="titles">
            <h1>Merci d'avoir participé,</h1>
            <h1>viens nous rejoindre !</h1>
        </div>

        <div class="reseaux">
            <a href="https://www.linkedin.com/company/ecokidfr/" target="_blank"><img
                    src="../../ressources/remerciements/linkedin.png" alt=""></a>
            <a href="https://twitter.com/ecokidfr" target="_blank"><img src="../../ressources/remerciements/twitter.png"
                    alt=""></a>
            <a href="https://www.instagram.com/ecokid.fr/" target="_blank"><img
                    src="../../ressources/remerciements/instagram.png" alt=""></a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../../scripts/global.js"></script>
    <script src="../../node_modules/mobile-detect/mobile-detect.js"></script>
    <script>
        const mobileDetect = new MobileDetect(window.navigator.userAgent);

        if (mobileDetect.mobile()) {
            $('.titles h1').css('font-size', '1.3rem');
        }
    </script>
</body>

</html>
