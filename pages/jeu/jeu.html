<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../scripts/jquery.parallax.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../../ressources/lif/lifndroite.png" />
    <title>Ecokid</title>
</head>

<body>
    <div id="decor">
        <img src="../../ressources/route/fond-nuage.png" class="parallax-layer" style="width:101vw; height:101vh;"
            alt="">
        <img src="../../ressources/route/avion.png" class="parallax-layer avion" style="width:101vw; height:101vh;"
            alt="">
        <img src="../../ressources/route/immeuble-montagnes.png" class="parallax-layer immeubles"
            style="width:105vw; height:40h;" alt="">
        <img src="../../ressources/route/nuages-sale.png" class="parallax-layer nuages"
            style="width:101vw; height:50vh;" alt="">
        <img src="../../ressources/route/route.png" style="width:110vw; height:100vh;" class="parallax-layer route"
            alt="">
        <img src="../../ressources/route/dechets.png" style="width:110vw; height:100vh;" class="dechets" alt="">
    </div>

    <img id="logo" src="../../ressources/logo.png" alt="">
    <!-- <div id="avertissement">
        <p>Attention, ce site n'est visible qu'en mode paysage !</p>
        <img class="turn" src="../../ressources/turntel.png" alt="">
        <img class="logo" src="../../ressources/logo.png" alt="">
    </div> -->

    <div id="interface">
        <img src="../../ressources/route/tri.png" class="poubelles" alt="">
        <img src="../../ressources/route/poubelle.png" class="poubelles" alt="">
        <div class="choix1">
            <button class="reponse1" id="first">Les ramasser</button>
            <button class="reponse2" id="second">Ne rien faire</button>

            <button class="reponse3" id="first" style="display: none;">Utiliser les poubelles de tri</button>
            <button class="reponse4" id="second" style="display: none;">Mettre à la poubelle</button>

            <button class="reponse5" id="first" style="display: none;">Le vélo</button>
            <button class="reponse6" id="second" style="display: none;">La voiture</button>
        </div>
        <div class="persolif">
            <div class="div1">
                <p id="texte">Regarde tous ces déchets par terre ! Que faut-il faire pour nettoyer tout ça ?</p>
            </div>
            <div class="div3">
                <p>Clique sur les déchets pour les ramasser.</p>
            </div>
            <div class="div2 imglif" id="lif">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="script.js"></script>
    <script>
        $('.parallax-layer').parallax({
            mouseport: $("body")
        }, {
            yparallax: false
        }, {
            yparallax: false,
            xparallax: false
        }, {
            yparallax: false
        }, {
            yparallax: false
        }, {
            yparallax: false
        });

        $('.dechets').parallax({
            mouseport: $("body")
        }, {
            yparallax: false
        });
    </script>
</body>

</html>
