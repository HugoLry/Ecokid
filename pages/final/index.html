<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecokid</title>
    <link rel="shortcut icon" href="../../ressources/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../scripts/jquery.parallax.css">
</head>

<body>
    <!-- <img src="../../ressources/transition-nuage.png" alt="" class="transition"> -->
    <div id="port">
        <img src="../../ressources/final/ciel.png" class="parallax-layer" style="width:100vw; height:100vh;" alt="">
        <img src="../../ressources/final/nuages.png" class="parallax-layer" style="width:102vw; height:102vh;" alt="">
        <img src="../../ressources/final/second_plan.png" class="parallax-layer" style="width:104vw; height:104vh;"
            alt="">
        <img src="../../ressources/final/montagnes.png" class="parallax-layer" style="width:105vw; height:105vh;"
            alt="">
        <img src="../../ressources/final/premier_plan.png" class="parallax-layer" style="width:108vw; height:108vh;"
            alt="">
    </div>

    <div class="fin">
        <div class="fenetre"></div>
        <div class="score"><img src="../../ressources/final/medaille.png" class="medaille" alt="">
        <p>Score : <span class="note"></span>/10</p></div>
    </div>



    <div id="fond">
        <div class="choix">
            <button class="rep1">Trop bien !</button>
            <button class="rep2" style="display: none;">Tu as raison</button>
            <button class="rep3" style="display: none;">Terminer</button>
        </div>
        <div class="persolif">
            <div class="div1">
                <p>Wow nous avons bien travaillé ! <span class="prenom"></span>, regarde comme la planète est belle !
                </p>
            </div>
            <div class="div2 imglif">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../../scripts/jquery.parallax.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('.parallax-layer').parallax({
                mouseport: jQuery("body")
            }, {
                yparallax: false
            }, {
                yparallax: '2px'
            }, {
                yparallax: '4px'
            }, {
                yparallax: '8px'
            }, {
                yparallax: '15px'
            });
        });
    </script>
</body>

</html>
